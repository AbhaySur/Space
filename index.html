<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Alternate Universe</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="landing">
    <h1>Enter Your Alternate Universe</h1>
    <button onclick="startSimulation()">🚀 Begin Journey</button>
  </div>

  <div class="section travel hidden">
    <h2>🌌 Future Travel Simulator</h2>
    <p>Preparing your ship to launch...</p>
    <div class="boarding-pass" id="boardingPass"></div>
  </div>

  <div class="section world hidden">
    <h2>🌍 Dream World Generated</h2>
    <div id="worldDetails"></div>
  </div>

  <div class="section dashboard hidden">
    <h2>🎮 Your Life Dashboard</h2>
    <div id="lifeStats"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
